<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Сотрудники компании</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head> 
    <body>
        <div class="container">
            <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Все сотрудники</a></li>
                <li class="nav-item"><a href="form.html" class="nav-link" aria-current="page">Добавить сотрудника</a></li>
            </ul>
            </header>

            <form id="form">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">ФИО</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Возраст</label>
                    <input type="text" class="form-control" name="age" required>
                    </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Стаж</label>
                    <input type="text" class="form-control" name="experience" required>
                </div>
                <div class="mb-3">
                    <label for="mean_salary" class="form-label">Средняя з/п</label>
                    <input type="text" class="form-control" name="mean_salary" required>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Фото сотрудника</label>
                    <input class="form-control" type="file" name="photo" required>
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
            

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="scriptForm.js"></script>
    </body>
</html>
